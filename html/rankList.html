<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: '../data/1.json',
            dataType: 'json',
            //crossDomain:true,
            success: function (res) {
                var titles = ''
                $.each(res.data.topList, function (index, item) {  //这是整个路径
                    var id = item.id
                    var img = item.picUrl
                    var title = item.topTitle
                    //console.log(img);

                    titles += '<div class="item">' +
                                //图片的超链接，将id传到下一个页面
                            '<a href="rankList_detail.html?id=' + id + '&title=' + title + '"><img src="' + img + '" width="180px" height="150px"></a>' +
                                //字的超链接
                            '<p><a href="rankList_detail.html?id=' + id + '&title=' + title + '">' + title + '</a></p>' + //即打击显示的名字
                            '</div>'

                })
                $('#list').html(titles)

            },
            error: function (e) {
                console.log(e);
            }

        })
    })
</script>

</html>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
    $(function () {
        $.ajax({
            url: 'https://bird.ioliu.cn/v1?url=https://shc.y.qq.com/v8/fcg-bin/v8.fcg?channel=singer&page=list' +
            '&key=all_all_all&pagesize=100' +
            '&pagenum=1&g_tk=5381&loginUin=0&hostUin=0&format=jsonp&inCharset=utf8' +
            '&outCharset=utf-8&notice=0&platform=yqq&needNewCode=0',
            success: function (res) {
                console.log(res)
                var div = ''
                $.each(res.data.list, function (index, item) {
                    var img = `https://y.gtimg.cn/music/photo_new/T001R300x300M000${item.Fsinger_mid}.jpg?max_age=2592000`
                    div += '<div class="item">' +
                                //图片的超链接，将id传到下一个页面
                            '<a href="index_detail.html?id=' + item.Fsinger_id + '"><img src="' + img + '" width="180px" height="150px"></a>' +
                                //字的超链接
                            '<h3><a href="index_detail.html?id=' + item.Fsinger_id + '">' + item.Fsinger_name + '</a></h3>' + //即打击显示的名字
                            '</div>'
                })
                $('#list').html(div)
            }
        })
    })

    function demo(id) {
        //console.log(id)
        $.ajax({
            url: 'https://bird.ioliu.cn/v1?url=https://c.y.qq.com/v8/fcg-bin/fcg_v8_singer_track_cp.fcg?' +
            'order=listen&begin=0&num=12&g_tk=5381&uin=0&format=jsonp' +
            '&inCharset=utf-8&outCharset=utf-8&notice=0&platform=h5page&needNewCode=1&' +
            'from=h5&_=1508382535738&singerid=' + id,
            success: function (res) {
                //console.log(res)
            }
        })
    }
</script>
